<!DOCTYPE HTML>
<html>

<head>
    <title>My Memes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Basic styling for the meme slider */
        .meme-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            /* For smooth scrolling on iOS */
        }

        .meme-slide {
            flex: 1 0 100%;
            /* Each slide takes full width */
            scroll-snap-align: start;
            position: relative;
        }

        .meme-explanation {
            display: none;
            /* Hidden by default */
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        .explanation-toggle {
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.8em;
            color: #666;
        }

        /* Added Styles */
        body {
            background-color: #f0f0f0; /* Light grey background */
            font-family: sans-serif;
            margin: 0;
            padding-top: 50px; /* Add some space at the top */
        }

        .container {
            width: 80%;
            max-width: 960px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        #top-links {
            text-align: center;
            margin-bottom: 20px;
        }

            #top-links a {
                margin: 0 10px;
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }
    </style>
</head>

<body class="is-preload">

    <div id="top-links">
        <h1><a href="index.html">Syed Emad Uddin Shubha</a></h1>
    </div>

    <div class="container">
        <div class="meme-slider">
            <div class="meme-slide">
                <img src="images/meme1.jpg" alt="Meme 1" style="width: 50%; display: block; margin: 0 auto;">
                <div class="explanation-toggle" onclick="toggleExplanation('meme1')">Show Explanation</div>
                <div class="meme-explanation" id="meme1">
                    <p>Explanation for meme 1 goes here. This could be about the context, the joke, or any relevant
                        information.</p>

            <div class="meme-slide">

                <div class="explanation-toggle" onclick="toggleExplanation('meme2')">Show Explanation</div>
                <div class="meme-explanation" id="meme2">
                    <p>Explanation for meme 2 goes here.</p>
                </div>
            </div>

            </div>

        <div id="contact-info">
            <h2>Contact Me</h2>
            <ul class="icons">
                <li><a href="https://twitter.com/syed_shubha" class="icon brands fa-twitter" target="_blank"><span
                            class="label">Twitter</span></a></li>
                <li><a href="https://www.facebook.com/physicist.shubha" class="icon brands fa-facebook-f"
                        target="_blank"><span class="label">Facebook</span></a></li>
                <li><a href="https://github.com/syedshubha" class="icon brands fa-github" target="_blank"><span
                            class="label">Github</span></a></li>
                <li><a href="https://www.linkedin.com/in/syed-emad-uddin-shubha/" class="icon brands fa-linkedin"
                        target="_blank"><span class="label">LinkedIn</span></a></li>
                <li><a href="mailto:shubhabuet16@gmail.com" class="icon solid fa-envelope"><span class="label"
                            target="_blank">Email</span></a></li>
            </ul>
        </div>
    </div>

    <script>
        function toggleExplanation(id) {
            var explanation = document.getElementById(id);
            if (explanation.style.display === "none") {
                explanation.style.display = "block";
            } else {
                explanation.style.display = "none";
            }
        }
    </script>

</body>

</html>
