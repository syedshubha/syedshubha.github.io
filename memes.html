<!DOCTYPE HTML>
<html>

<head>
    <title>My Memes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Basic styling for the meme slider */
        .meme-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            /* For smooth scrolling on iOS */
        }

        .meme-slide {
            flex: 1 0 100%;
            /* Each slide takes full width */
            scroll-snap-align: start;
            position: relative;
        }

        .meme-explanation {
            display: none;
            /* Hidden by default */
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        .explanation-toggle {
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>

<body class="is-preload">

    <div id="main">
        <section class="one">
            <div class="container">
                <header>
                    <h2>My Memes</h2>
                </header>

                <div class="meme-slider">
                    <div class="meme-slide">
                        <img src="images/meme1.jpg" alt="Meme 1" style="width: 50%; display: block; margin: 0 auto;">
                        <div class="explanation-toggle" onclick="toggleExplanation('meme1')">Show Explanation</div>
                        <div class="meme-explanation" id="meme1">
                            <p>Explanation for meme 1 goes here. This could be about the context, the joke, or any
                                relevant information.</p>
                        </div>
                    </div>

                    <div class="meme-slide">
                        <img src="images/meme3.jpg" alt="Meme 2" style="width: 50%; display: block; margin: 0 auto;">
                        <div class="explanation-toggle" onclick="toggleExplanation('meme2')">Show Explanation</div>
                        <div class="meme-explanation" id="meme2">
                            <p>Explanation for meme 2 goes here.</p>
                        </div>
                    </div>

                    </div>
            </div>
        </section>
    </div>

    <script>
        function toggleExplanation(id) {
            var explanation = document.getElementById(id);
            if (explanation.style.display === "none") {
                explanation.style.display = "block";
            } else {
                explanation.style.display = "none";
            }
        }
    </script>

</body>

</html>
